name: AI Model Training & Testing

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger

jobs:
  train-test:
    runs-on: ubuntu-latest  # Use GitHub-hosted Linux runner

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set Up Docker Buildx (with docker-container driver)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # âœ… Enable cache export support

      - name: ğŸ¯ Cache Docker Layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ” Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: ğŸš€ Build and Push Docker Image (Cache Enabled)
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/ai-trainops
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            --push \
            -t $IMAGE_NAME .

      - name: ğŸ‹ï¸ Run Training Using Prebuilt Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/ai-trainops
          docker pull $IMAGE_NAME
          mkdir -p logs
          docker run --rm -v $(pwd)/logs:/app/logs $IMAGE_NAME

      - name: ğŸ“‚ Upload Logs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-logs
          path: logs/*.log
